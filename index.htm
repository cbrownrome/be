<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>BestEnglish4U - Modulo Inserimento Dati</title>
  <style>
    body {
      background-color: #004080;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }
    h1 img {
      margin-right: 20px;
      width: 80px;
      height: 80px;
    }
    form {
      background-color: #ffffff22;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .col {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      color: #fff;
    }
    input, textarea, select {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
    }
    textarea {
      height: 120px;
    }
    button {
      background-color: #ffa500;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #ff8800;
    }
    iframe {
      display: none;
    }
    #messaggio {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    <img src="logo_form_100.png" alt="Logo BestEnglish4U">
    BestEnglish4U
  </h1>

  <form id="datiForm"
        method="GET"
        action="https://script.google.com/macros/s/AKfycbzTiouT3Ntq3DMfjYAY6_4G3K8vg-aEwc3NypPOCzKY9oc_jZo90FgyDl4ekvAgKRbq/exec"
        target="hidden_iframe"
        onsubmit="mostraMessaggio();">

    <div class="row">
      <div class="col">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cognome">Cognome</label>
        <input type="text" id="cognome" name="cognome" required>

        <label for="figlio1">Figlio 1</label>
        <input type="text" id="figlio1" name="figlio1">

        <label for="eta1">Età 1</label>
        <input type="number" id="eta1" name="eta1">

        <label for="figlio2">Figlio 2</label>
        <input type="text" id="figlio2" name="figlio2">

        <label for="eta2">Età 2</label>
        <input type="number" id="eta2" name="eta2">

        <label for="note">Note</label>
        <textarea id="note" name="note" rows="3"></textarea>
      </div>

      <div class="col">
        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" name="telefono">

        <label for="email">Email</label>
        <input type="email" id="email" name="email">

        <label for="contatto">Contatto</label>
        <select id="contatto" name="contatto">
          <option value="Whatsapp">Whatsapp</option>
          <option value="Messenger">Messenger</option>
          <option value="Email">E-mail</option>
          <option value="Telefono">Telefono</option>
          <option value="Altro">Altro</option>
        </select>

        <label for="orari">Orari</label>
        <input type="text" id="orari" name="orari">

        <label for="localita">Località</label>
        <input type="text" id="localita" name="localita">

        <label for="aggiornamenti">Aggiornamenti</label>
        <textarea id="aggiornamenti" name="aggiornamenti" rows="3"></textarea>
      </div>
    </div>

    <div style="text-align: center;">
      <button type="submit">Invia</button>
      <button type="button" onclick="svuotaCampi()">Svuota</button>
    </div>
  </form>

  <iframe name="hidden_iframe"></iframe>

  <p id="messaggio">Dati inviati!</p>

  <script>
    function mostraMessaggio() {
      const msg = document.getElementById('messaggio');
      msg.textContent = "Dati inviati!";
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 5000);
    }

    function svuotaCampi() {
      document.getElementById("datiForm").reset();
      const msg = document.getElementById('messaggio');
      msg.textContent = "Campi svuotati.";
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 3000);
    }
  </script>
</body>
</html>
